<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant website Landing Page Design (Community)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <div id="hero">
        <img
          id="curve-line-background"
          src="./assets/curve-line-background.svg"
          alt=""
        />
        <div id="header">
          <div id="logo">
            <img src="./assets/logo.svg" alt="" />
            <h2>restaurant</h2>
          </div>
          <nav>
            <ul>
              <li class="nav-item">Menu</li>
              <li class="nav-item">Events</li>
              <li class="nav-item">Gallery</li>
              <li class="nav-item">About</li>
              <li class="nav-item">Contact</li>
            </ul>
          </nav>
          <div id="book-table">Book a table</div>
        </div>
        <div id="content">
          <img
            id="circle-vector-word"
            src="./assets/circle-vector-word.svg"
            alt=""
          />
          <div id="title-and-description">
            <h2 id="title">We provide the best food for you</h2>
            <div id="description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </div>
            <div id="button-in-hero">
              <button id="menu">Menu</button>
              <button id="book-table">Book a table</button>
            </div>
            <div id="icon-social-media">
              <div class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f" style="color: #080808"></i>
              </div>
              <div class="icon" id="instagram">
                <i class="fa-brands fa-instagram" style="color: #050505"></i>
              </div>
              <div class="icon" id="x">
                <i class="fa-brands fa-twitter" style="color: #000000"></i>
              </div>
            </div>
          </div>
          <div id="img-in-hero">
            <img id="mask-group" src="./assets/Mask group.svg" alt="" />
            <img id="dish" src="./assets/dish-2 1.svg" alt="" />
            <img id="top-left" src="./assets/hero-Vector-top-left.svg" alt="" />
            <img
              id="top-right"
              src="./assets/hero-Vector-top-right.svg"
              alt=""
            />
            <img
              id="bottom-right"
              src="./assets/hero-Vector-bottomright.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="dishes"></div>
      <div id="expectsChef"></div>
      <div id="happyCustomers"></div>
    </div>
  </body>
</html>
